<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-200 h-96 p-3">
    <header class="mx-10 bg-white p-4 rounded-xl">
      <section>
        <nav class="flex justify-between items-center">
          <div class="flex items-center">
            <img src="./assets/logo.png" />
            <h1 class="text-2xl pl-2">
              Dev<span class="font-bold">Board</span>
            </h1>
          </div>
          <div class="flex items-center">
            <div class="flex bg-slate-100 rounded-2xl p-2 items-center">
              <input
                type="checkbox"
                checked="checked"
                class="checkbox checkbox-primary"
              />
              <h1 class="text-2xl font-bold pl-3">23</h1>
            </div>
            <img class="ml-5" src="./assets/theme-btn.png" />
          </div>
        </nav>
      </section>
    </header>

    <script src="./js/dev.js"></script>
  </body>
</html>
